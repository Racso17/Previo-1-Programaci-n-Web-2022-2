<!DOCTYPE html>
    <html lang="es">
    <head>
        <title>Previo 1</title>
        <link rel="stylesheet" href="PrevioCSS.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
       
    </head>
    <style>
        h4 {text-align: center;} 
    </style>

    <body class="cuerpo">
        <div class="title text-center">
            <h1 class="mb-20"><b>Web</b>Developer</h1>
        </div>
        <div class="container">
            <form action="ResultadoPrevio.html" method="get">
                <h4>Formulario de Afiliacion</h4>
                <div class="input-group input-group-icon">
                    <input type="text" placeholder="Nombre completo" id="name" name="name"/>
                    <div class="input-icon"><i class="fa fa-user"></i></div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="email" placeholder="Email" id="email" name="email"/>
                    <div class="input-icon"><i class="fa fa-envelope"></i></div>
                </div>
                <div class="input-group input-group-icon">
                    <input type="text" placeholder="Numero telefonico" id="phone" name="phone"/>
                    <div class="input-icon"><i class="fa fa-phone"></i></div>
                </div>
                <div class="m-3">
                    <div class="input-group mb-0.5">
                        <button type="button"  class="btn btn-outline-success" onclick="addData()">Gustos</button>
                        <input type="text" id="gusto" class="form-control" placeholder="" aria-label="Recipient's username" aria-describedby="button-addon2">  
                    </div>
                </div>
                  
                <div class="row m-2">
                    <div class="col-2  flag text-center">
                        <i class="fa fa-flag"></i>
                    </div>
                    <div class="col-9 m-2">
                        <table class="table table-bordered table-hover table-sortable" id="tab_logic">
                            <thead>
                                <tr>
                                    <th class="">Gustos</th>
                                    <th class="">%</th>
                                    <th class="">Edit</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>
                </div>
                <div class="div1"></div>
                    <div class="divs">
                        <div class="div2"></div>
                        <div class="div3"></div>
                    </div>
                <div class="div4"></div> 
                <a href="https://www.facebook.com" class="afinal"></a>  
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="Previo.js"></script>
    </body>

</html>
